{% extends "_base.html" %}

{% block content %}
<form class="container work-zone rounded border border-2 border-dark p-4 text-center" style="background-color: whitesmoke;">
    <h1 class="pb-1">{{ type }}</h1>
    <h3 class="text-body-secondary pb-1">(выберитие для сравнения)</h3>
    <div class="container cart_cont">
        <div class="d-flex justify-content-around flex-wrap">
            {% for prog in page %}
            <div class="card my-2" style="width: 30%">
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title">{{ prog.name }}</h4>
                    <p class="card-text text-start">{{ prog.description }}</p>
                    <div class="px-5 py-2 form-check text-start text-bg-primary rounded mt-auto">
                        <input type="checkbox" class="form-check-input" id="exampleCheck{{prog.id}}" name="{{ prog.id }}">
                        <label class="form-check-label" for="exampleCheck{{prog.id}}">Выбрать</label>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg mt-3">Показать</button>
</form>
{% endblock content %}
